<style>
    .table-cont{
        padding: 20px;
    }
</style>
<section class="content-header">
    <h1>成品清单</h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> 发行管理</a></li>
        <li class="active">{{title}}</li>
    </ol>
</section>
<section class="content">
    <div class="box">
        <!-- 申请-->
        <div class="tab-pane clearfix" id="resetPwd" style="padding-top: 50px;">
            <div class="col-md-3 form-group " >
                <div class="col-md-4" style="text-align: right;line-height: 34px">
                    <label>申请人：</label>
                </div>
                <div class="col-md-6" style="padding: 0">
                    <input type="text" class="form-control" autocomplete="off" name="applyPers" id="applyPers" placeholder="请输入申请人" >
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="col-md-4" style="text-align: right;line-height: 34px">
                    <label>场景：</label>
                </div>
                <div class="col-md-6" style="padding: 0">
                    <select class="form-control" name="usage" id="usage"></select>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="col-md-4" style="text-align: right;line-height: 34px">
                    <label>公司：</label>
                </div>
                <div class="col-md-6" style="padding: 0">
                    <select class="form-control select2" style="width: 100%;" name="companycode" id="companycode"></select>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="col-md-4" style="text-align: right;line-height: 34px">
                    <label>路段：</label>
                </div>
                <div class="col-md-6" style="padding: 0">
                    <select class="form-control select2" style="width: 100%;" name="roadcode" id="roadcode"></select>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="col-md-4" style="text-align: right;line-height: 34px">
                    <label>站点：</label>
                </div>
                <div class="col-md-6" style="padding: 0">
                    <select class="form-control select2" style="width: 100%;" name="stationcode" id="stationcode"></select>
                </div>
            </div>
            <div class="form-group col-md-3">
                <div class="col-md-4" style="text-align: right;line-height: 34px">
                    <label>状态：</label>
                </div>
                <div class="col-md-6" style="padding: 0">
                    <select class="form-control" name="cardType" id="status">
                        <option value="ISSUEBATCH_STATUS_ISH" selected>发行完成</option>
                        <option value="ISSUEBATCH_STATUS_NTC">已通知</option>
                        <option value="ISSUEBATCH_STATUS_RCV">已领用</option>
                    </select>
                </div>
            </div>
            <div class="col-md-6 form-group " >
                <div class="col-md-2" style="text-align: right;line-height: 34px;padding-left: 0">
                    <label style="padding-right: 6px">完成时间：</label>
                </div>
                <div class="col-md-8 form-group" style="padding: 0">
                    <div class="input-group date col-md-3" style="float: left;">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control" style="width: 120px;float: left" name="timeStart" autocomplete="off" id="dateStart" placeholder="起始时间" >
                    </div>
                    <span style="float: left;line-height: 34px;padding: 0 10px;">至</span>
                    <div class="input-group date col-md-3" style="float: left;">
                        <div class="input-group-addon">
                            <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" style="width: 120px;float: left" class="form-control"  name="timeEnd" autocomplete="off" id="dateEnd" placeholder="截止时间">
                    </div>

                </div>
            </div>
            <div class="col-md-12 text-center">
                <button id="btnSearch" style="width: 180px; height: 42px;" class="btn btn-primary">查&nbsp;&nbsp;&nbsp;&nbsp;询</button>
            </div>
        </div>
        <!-- 记录-->
        <div class="table-cont">
            <!--            <h4>申请记录</h4>-->
            <div class="box-body">
                <table id="example2" class="table table-bordered table-hover" cellspacing="0" cellpadding="0" border="0"></table>
            </div>
        </div>
    </div>
    </div>
</section>
<!-- Modal 详情-->
<div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="detailModalLabel">领用详情</h4>
            </div>
            <div class="modal-body">
                <div class="clearfix" style="padding: 20px;">
                    <div class="form-group col-md-12" style="line-height: 32px" id="fxPerson">
                        <div class="col-md-4" style="text-align: right;line-height: 34px">
                            <label>领用网点：</label>
                        </div>
                        <div class="col-md-6" style="padding: 0">
                            <span id="getNetnode"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-12" style="line-height: 32px" id="fxPerson">
                        <div class="col-md-4" style="text-align: right;line-height: 34px">
                            <label>领用人：</label>
                        </div>
                        <div class="col-md-6" style="padding: 0">
                            <span id="getPers"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-12" style="line-height: 32px">
                        <div class="col-md-4" style="text-align: right;line-height: 34px">
                            <label>领取时间：</label>
                        </div>
                        <div class="col-md-6" style="padding: 0">
                            <span id="getTime"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">确 定</button>
            </div>
        </div>
    </div>
</div>
<script>
  $(function() {
    //Date picker
    $('#dateStart').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      language:'zh',
      endDate: '0d',
      todayHighlight:true
    })
    $('#dateEnd').datepicker({
      format: 'yyyy-mm-dd',
      autoclose: true,
      endDate: '0d',
      language:'zh',
      todayHighlight:true
    })

    //下拉框
    selectInit()
    function selectInit(){
      $('#status').select2({
        placeholder:'请选择场景',
        // allowClear : true,
      })
      //changjing
      $.ajax({
        type: 'POST',
        url: "/publish/queryUsage",
        data: {},
        dataType: "json",
        success: function (data) {
          if (!data.result)
            return;
          $('#usage').empty();   //清空resText里面的所有内容

          var html = '';
          html += '<option value="">请选择场景</option>';
          $.each(data.data, function (commentIndex, comment) {
            html += '<option   value="' + comment.usageId + '"  ' + '>' + comment.usegeInfo + '</option>';
          });
          $('#usage').html(html);
          $('#usage').select2({
            placeholder:'请选择场景',
            allowClear : true,
          })
        }
      });
      //gongsi
      $.ajax({
        type: 'POST',
        url: "/publish/netListCompany",
        data: {
          level:'NETNODE_LEVEL_1'
        },
        dataType: "json",
        success: function (data) {
          if (!data.result)
            return;
          $('#companycode').empty();   //清空resText里面的所有内容
          var html = '';
          html += '<option value="">请选择公司</option>';
          $.each(data.data.data, function (commentIndex, comment) {
            html += '<option   value="' + comment.netNodeCode + '"  ' + '>' + comment.nodeName + '</option>';
          });
          $('#companycode').html(html);
          $('#companycode').select2({
            placeholder:'请选择公司',
            allowClear : true,
          })
        }
      });
      //  road
      $.ajax({
        type: 'POST',
        url: "/publish/netListCompany",
        data: {
          page:0,
          pageSize:1000,
          level:'NETNODE_LEVEL_2',
          parentId:$('#companycode').val(),
        },
        dataType: "json",
        success: function (data) {
          if (!data.result)
            return;
          $('#roadcode').empty();   //清空resText里面的所有内容

          var html = '';
          html += '<option value="">请选择路段</option>';
          $.each(data.data.data, function (commentIndex, comment) {
            html += '<option   value="' + comment.netNodeCode + '"  ' + '>' + comment.nodeName + '</option>';
          });
          $('#roadcode').html(html);
          $('#roadcode').select2({
            placeholder:'请选择路段',
            allowClear : true,
          })
        }
      });
      //  station
      $.ajax({
        type: 'POST',
        url: "/publish/netListCompany",
        data: {
          page:0,
          pageSize:1000,
          level:'NETNODE_LEVEL_3',
          parentId:$('#roadcode').val(),
        },
        dataType: "json",
        success: function (data) {
          if (!data.result)
            return;
          $('#stationcode').empty();   //清空resText里面的所有内容

          var html = '';
          html += '<option value="">请选择站点</option>';
          $.each(data.data.data, function (commentIndex, comment) {
            html += '<option   value="' + comment.netNodeCode + '"  ' + '>' + comment.nodeName + '</option>';
          });
          $('#stationcode').html(html);
          $('#stationcode').select2({
            placeholder:'请选择站点',
            allowClear : true,
          })
        }
      });
    }
    //表格
    if ($('#example2')) {
      var pagesize = 10;
      var settings = {
        "destroy": true,
        "serverSide": true,
        "ajax": {
          url: '/publish/applyRecord',
          data: {
            // applyuser: 1, //0查询当前用户的记录，1查询所有人
            // level:'NETNODE_LEVEL_1'
            status: $("#status").val()
          },
        },
        "columns": [
          {"data": "id", "title": "批次号"},
          {"data": "company", "title": "公司"},
          {"data": "road", "title": "路段"},
          {"data": "station", "title": "站点"},
          {"data": "usageInfo", "title": "场景"},
          {"data": "count", "title": "数量"},
          {"data": "issueDoneTime", "title": "完成时间"},
          {"data": "appUserId", "title": "申请人"},
          {"data": "issuerId", "title": "发行人"},
          {"data": "status", "title": "操作"}],
        "paging": true,
        "lengthChange": false,
        "searching": false,
        "ordering": false,
        "info": true,
        "autoWidth": false,
        "processing": true,
        "pageLength": pagesize,
        "oLanguage": {
          "sZeroRecords": "没有符合条件的数据,请尝试其他搜索条件",
          "sInfoEmpty": "当前显示 0 到 0 条，共 0 条记录",
          "sInfo": "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
          "sProcessing": "正在加载中...",
          "oPaginate": {
            "sFirst": "第一页",
            "sPrevious": " 上一页 ",
            "sNext": " 下一页 ",
            "sLast": " 最后一页 "
          }
        },
        "createdRow": function (row, data, index) {
          $('td', row).eq(6).html(''+data.applyDate.replace(/^(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})$/, "$1-$2-$3 $4:$5:$6")+'');
          switch (data.status) {
            case 'ISH':
              $('td', row).eq(9).html('<a class="btn btn-sm btn-info" name="inform" data-serial="'+data.id+'" data-appuserid="'+data.appUserId+'" data-issueid="'+data.issuerId+'" data-granterid="'+data.appUserId+'" data-usage="'+data.usageId+'">通知领用</a>');
              break;
            case 'NTC':
              $('td', row).eq(9).html('<a class="btn btn-sm btn-danger" name="confirm" data-serial="'+data.id+'" data-netnode="'+data.companyCode+'" data-appuserid="'+data.appUserId+'">确定领用</a>');
              break;
            case 'RCV':
              $('td', row).eq(9).html('<a class="btn btn-sm btn-success" name="detail" data-serial="'+data.id+'" data-getman="'+data.granterId+'" data-getdate="'+data.grantTime+'" data-company="'+data.company+'">查看详情</a>');
              break;
          }
        },
        "drawCallback": function (settings, json) {
          $('a[name="inform"]').click(informDo);
          $('a[name="confirm"]').click(confirmDo);
          $('a[name="detail"]').click(appDetailShow);
        }
      };
      netTable = $('#example2').DataTable(settings);

    }
    //  查询
    $("#btnSearch").click(function() {
      netTable.ajax.url("/publish/applyRecord?" +"&companyCode="+$("#companycode").val()+"&roadCode="+$("#roadcode").val()+"&stationCode="+$("#stationcode").val()
        +"&appUserId="+$("#applyPers").val()+"&status="+$("#status").val()+"&usageId="+$("#usage").val()+"&applyBeginTime="+$("#dateStart").val()+"&applyEndTime="+$("#dateEnd").val()).load();
    })
    //领用
    function informDo(e){
      swal({
        title:'操作确认',
        text:'确定已通知申请人领取吗？',
        buttons:{
          cancel:'取消',
          defeat:'确定',
        },
      }).then((vaule)=>{
        switch (vaule) {
          case 'defeat':
            inform();
            break;
        }
      })
      function inform() {
        const datas = {
          appuserid:e.currentTarget.dataset.appuserid,
          applyId:e.currentTarget.dataset.serial,
          issuerId:e.currentTarget.dataset.issueid,
          usageId:e.currentTarget.dataset.usage
        }
        $.ajax({
          type: 'POST',
          url: "/publish/psamInform",
          data: datas,
          dataType: "json",
          success: function (data) {
            if (!data.result){
              swal({
                title:'操作失败',
                text:data.errMsg?data.errMsg:'',
                icon:'error',
                // button:false
              });
            }else {
              swal({
                title:'操作成功',
                text:data.msg?data.msg:'',
                icon:'success',
                button:false,
                timer: 3000
              });
              netTable.ajax.url("/publish/applyRecord?" +"&companyCode="+$("#companycode").val()+"&roadCode="+$("#roadcode").val()+"&stationCode="+$("#stationcode").val()
                +"&appUserId="+$("#applyPers").val()+"&status="+$("#status").val()+"&usageId="+$("#usage").val()+"&applyBeginTime="+$("#dateStart").val()+"&applyEndTime="+$("#dateEnd").val()).load();
            }
          }
        });
      }

    }
    // 领用详情
    function appDetailShow(e) {
      const getman = e.currentTarget.dataset.getman;
      const getdate = e.currentTarget.dataset.getdate.replace(/^(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})$/, "$1-$2-$3 $4:$5:$6");
      const company = e.currentTarget.dataset.company;
      $("#getPers").html(getman);
      $("#getTime").html(getdate);
      $("#getNetnode").html(company);
      $('#detailModal').modal('show');
    }
    //
    function confirmDo(e){
      swal({
        title:'领用确认',
        text:'确定已完成领用交付吗？',
        buttons:{
          cancel:'取消',
          defeat:'确定',
        },
      }).then((vaule)=>{
        switch (vaule) {
          case 'defeat':
            $.ajax({
              type: 'POST',
              url: "/publish/psamConfirm",
              data: {
                applyId:e.currentTarget.dataset.serial,
                granterId: e.currentTarget.dataset.appuserid,
                netNodeId:e.currentTarget.dataset.netnode,
              },
              dataType: "json",
              success: function (data) {
                if (!data.result){
                  swal({
                    title:'操作失败',
                    text:data.errMsg?data.errMsg:'',
                    icon:'error',
                    // button:false
                  });
                }else {
                  swal({
                    title:'操作成功',
                    text:data.msg?data.msg:'',
                    icon:'success',
                    button:false,
                    timer: 3000
                  });
                  netTable.clear();
                  netTable.ajax.url("/publish/applyRecord?" +"&companyCode="+$("#companycode").val()+"&roadCode="+$("#roadcode").val()+"&stationCode="+$("#stationcode").val()
                    +"&appUserId="+$("#applyPers").val()+"&status="+$("#status").val()+"&usageId="+$("#usage").val()+"&applyBeginTime="+$("#dateStart").val()+"&applyEndTime="+$("#dateEnd").val()).load();
                }
              }
            });
            break;
          default:
            return
        }
      })
    }

  })
</script>

                    </div>
                    <div class="errtips">{{result.errMsg}}</div>
                    <button href="#" id="login" type="submit" class="btn-blue">登  录</button>
                    <div class="mgt-20" style="text-align: right">
<!--                        <a class="forgetPsw">没有账号？点击注册</a>-->

<script type="text/javascript" language="javascript">

  (function ($) {
    var csrftoken = getCookie('csrfToken');

    function csrfSafeMethod(method) {
      // these HTTP methods do not require CSRF protection
      return (/^(GET|HEAD|OPTIONS|TRACE|POST)$/.test(method));
    }

    $.ajaxSetup({
      beforeSend: function (xhr, settings) {
        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
          xhr.setRequestHeader('x-csrf-token', csrftoken);
        }
      },
    });

    function getCookie(c_name) {
      if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=")
        if (c_start != -1) {
          c_start = c_start + c_name.length + 1
          c_end = document.cookie.indexOf(";", c_start)
          if (c_end == -1) c_end = document.cookie.length
          return unescape(document.cookie.substring(c_start, c_end))
        }
      }
      return ""
    }

  })(jQuery);

</script>
